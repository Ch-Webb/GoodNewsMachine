plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files("libs/jaunt1.6.0.jar")
}

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
    manifest {
        attributes 'Main-Class': 'com.goodnewsmachine.Main'
        attributes 'Class-Path': 'com/gooodnewsmachine/ '
    }
}
application {
    mainClassName = 'com.goodnewsmachine.Main'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
